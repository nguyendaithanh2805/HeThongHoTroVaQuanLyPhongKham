<!-- Navbar Start -->
<div class="container-fluid sticky-top bg-white shadow-sm">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
            <a href="#" class="navbar-brand">
                <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-clinic-medical me-2"></i>Medinova</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0" style="margin-left: auto !important;">
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item nav-link">Trang Chủ</a>
                    <a routerLink="/gioi-thieu" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item nav-link">Giới Thiệu</a>
                    <a routerLink="/dich-vu" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item nav-link">Dịch Vụ</a>
                    <a routerLink="/lich-hen" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item nav-link">Đặt Lịch</a>
                    <div class="nav-item nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                        <ng-container *ngIf="authService.isAuthenticated(); else notLoggedIn">
                            <button class="btn btn-link p-0" 
                                (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i></button>
                        </ng-container>
                        <ng-template #notLoggedIn>
                            <a routerLink="/dang-nhap"><i class="fa-solid fa-user"></i></a>
                        </ng-template>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->
